<div
  class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5"
>
  <div
    class="card shadow-lg border-0 rounded-lg mt-5 col-lg-5 col-md-7 col-sm-9"
  >
    <div class="card-header bg-primary text-white text-center py-4">
      <h3 class="fw-bold mb-0">REGISTRO</h3>
    </div>
    <div class="card-body p-4 p-md-5">
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            placeholder="Nombre completo"
            autocomplete="name"
            required
          />
          <label for="fullName">Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="document"
            name="document"
            class="form-control"
            placeholder="Documento"
            inputmode="text"
            autocomplete="username"
            required
          />
          <label for="document">Documento</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Correo Electrónico"
            autocomplete="email"
            required
          />
          <label for="email">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            autocomplete="new-password"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Registrar <i class="bi bi-check-circle ms-2"></i>
          </button>
          <a routerLink="/auth/login" class="btn btn-outline-secondary btn-lg">
            Iniciar Sesión <i class="bi bi-box-arrow-in-right ms-2"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
