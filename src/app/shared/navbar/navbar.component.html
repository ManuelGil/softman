<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="/logo-lumier.svg" alt="Lumier" height="32" class="me-2" />
      <span class="fw-bold d-none d-md-inline">Lumier Digital RIS</span>
      <span class="fw-bold d-md-none">Lumier</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        @if (user$ | async) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/studies/list"
            routerLinkActive="active"
          >
            <i class="bi bi-clipboard-data me-2"></i>Estudios
          </a>
        </li>
        }
      </ul>

      <!-- User Actions -->
      <div class="navbar-nav ms-auto">
        @if (user$ | async; as user) {
        <div class="nav-item dropdown" ngbDropdown>
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            ngbDropdownToggle
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-1"></i>
            <span class="d-none d-lg-inline">{{ user.fullName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
            <li>
              <a class="dropdown-item" routerLink="/user/profile">
                <i class="bi bi-person me-2"></i>Mi Perfil
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item" type="button" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
              </button>
            </li>
          </ul>
        </div>
        } @else {
        <div class="nav-item">
          <a class="btn btn-primary" routerLink="/auth/login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
          </a>
        </div>
        }
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
      (click)="toggleMobileMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
